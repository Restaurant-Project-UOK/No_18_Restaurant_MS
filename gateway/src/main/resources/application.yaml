server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Auth Service (Public - No JWT Required)
        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/**, /api/profile/**
          filters:
            - RewritePath=/api/(auth|profile)/(?<segment>.*), /api/${1}/${segment}

        # Auth Service - Admin Staff Management
        - id: auth-service-admin
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/admin/staff/**, /api/admin/users/**
          filters:
            - RewritePath=/api/admin/(?<segment>.*), /api/admin/${segment}

        # Menu Service
        - id: menu-service
          uri: ${MENU_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/menu/**
          filters:
            - RewritePath=/api/menu/(?<segment>.*), /api/menu/${segment}

        # Menu Service - Admin Menu
        - id: admin-menu-service
          uri: ${MENU_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/admin/menu/**
          filters:
            - RewritePath=/api/admin/menu/(?<segment>.*), /api/admin/menu/${segment}

        # Category Service - Public (No Auth)
        - id: category-service-public
          uri: ${MENU_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/categories/**
          filters:
            - RewritePath=/api/categories/(?<segment>.*), /api/categories/${segment}

        # Category Service - Admin
        - id: category-service-admin
          uri: ${MENU_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/admin/categories/**
          filters:
            - RewritePath=/api/admin/categories/(?<segment>.*), /api/admin/categories/${segment}

        # Media Service (Menu Service)
        - id: media-service
          uri: ${MENU_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/media/**
          filters:
            - RewritePath=/api/media/(?<segment>.*), /api/media/${segment}

        # Order Service
        - id: order-service
          uri: ${ORDER_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/orders/**

        # Analytics Service
        - id: analytics-service
          uri: ${ANALYTICS_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/analytics/**

        # KDS Service
        - id: kds-service
          uri: ${KDS_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/kds/**

        # Cart Service
        - id: cart-service
          uri: ${CART_SERVICE_URL:http://localhost:8086}
          predicates:
            - Path=/api/cart/**
          filters:
            - RewritePath=/api/cart/(?<segment>.*), /api/cart/${segment}

        # Payment Service
        - id: payment-service
          uri: ${PAYMENT_SERVICE_URL:http://localhost:8087}
          predicates:
            - Path=/api/payments/**
          filters:
            - RewritePath=/api/payments/(?<segment>.*), /api/payments/${segment}

        # AI Service (FastAPI ChatBot)
        - id: ai-service
          uri: ${AI_SERVICE_URL:http://localhost:8000}
          predicates:
            - Path=/api/ai/**
          filters:
            - RewritePath=/api/ai/(?<segment>.*), /${segment}
      # Global CORS Configuration
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - ${CORS_ALLOWED_ORIGIN:http://localhost:5005}
            allowedOriginPatterns:
              - ${CORS_ALLOWED_DOMAIN:https://*.vercel.app}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            exposedHeaders:
              - X-Correlation-Id
              - X-Service-Name
              - Authorization
            allowCredentials: true
            maxAge: 3600

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}  # REQUIRED - Must be set in environment

# Public paths that don't require JWT (comma-separated)
gateway:
  public-paths: /api/auth/**,/api/categories/**,/api/menu/**,/api/media/**

# Logging
logging:
  level:
    org.springframework.cloud.gateway: ${LOG_LEVEL_GATEWAY:DEBUG}
    com.example.api_gateway: ${LOG_LEVEL_APP:DEBUG}
