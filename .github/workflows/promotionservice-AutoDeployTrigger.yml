name: Promotion Service CI/CD

on:
  push:
    branches: [ dev_disara ]
    paths:
      - 'services/promotion-service/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Docker image
        run: |
          docker build -t res18.azurecr.io/promotion-service:${{ github.sha }} -f services/promotion-service/Dockerfile .

      - name: Push Docker image to ACR
        run: |
          docker push res18.azurecr.io/promotion-service:${{ github.sha }}

      - name: Deploy to Azure Container Apps
        run: az containerapp update --name promotion-service --resource-group ransini-02 --image res18.azurecr.io/promotion-service:${{ github.sha }}