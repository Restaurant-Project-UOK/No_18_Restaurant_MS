name: Frontend CI

on:
  push:
    branches: [dev_ishanka]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [dev_ishanka]
    paths:
      - 'frontend/**'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter
        working-directory: frontend
        run: npm run lint
        continue-on-error: true

      - name: Type check
        working-directory: frontend
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7
