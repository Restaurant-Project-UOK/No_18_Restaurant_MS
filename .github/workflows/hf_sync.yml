name: Sync to Hugging Face Hub
on:
  push:
    branches: [dev_ishanka]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://ishanka1102:$HF_TOKEN@huggingface.co/spaces/ishanka1102/auth_service dev_ishanka:main
