name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/res-chatbot:${{ github.sha }} -t ${{ secrets.ACR_NAME }}.azurecr.io/res-chatbot:latest .
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/res-chatbot:${{ github.sha }}
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/res-chatbot:latest

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ secrets.AZURE_CONTAINER_APP_NAME }}
          imageToDeploy: ${{ secrets.ACR_NAME }}.azurecr.io/res-chatbot:${{ github.sha }}
