spring.application.name=promotion-service

server.port=8091

# ── Database (overridden by env vars in Azure) ──
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/restaurant_db?createDatabaseIfNotExist=TRUE}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ── Actuator (health endpoint for Azure Container Apps) ──
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
