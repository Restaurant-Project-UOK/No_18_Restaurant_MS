spring.application.name=auth_service
server.port=${SERVER_PORT:8081}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.access-token-expiration-ms=${JWT_ACCESS_EXPIRATION:900000}
jwt.refresh-token-expiration-ms=${JWT_REFRESH_EXPIRATION:604800000}

# CORS disabled - Gateway handles CORS globally
cors.enabled=false

# Gateway Configuration
gateway.enabled=true
gateway.header.user-id=X-User-Id
gateway.header.user-role=X-Role
gateway.header.table-id=X-Table-Id
gateway.header.correlation-id=X-Correlation-Id

# JWT Configuration - Only generation needed
# Gateway validates tokens, auth-service only generates them
jwt.validation.enabled=false

# All other settings inherited from application.properties
# Gateway URL (for reference)
gateway.url=${GATEWAY_URL:https://gateway-app.mangofield-91faac5e.southeastasia.azurecontainerapps.io}
# Logging
logging.level.com.example.auth_service=INFO